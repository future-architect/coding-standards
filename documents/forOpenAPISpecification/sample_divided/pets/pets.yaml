get:
  summary: FunctionID2
  description: List all pets
  operationId: get-pets
  tags:
    - pets
  parameters:
    - name: limit
      in: query
      description: How many items to return at one time (max 100)
      schema:
        type: integer
        maximum: 100
        format: int32
      required: false
  responses:
    "200":
      description: A paged array of pets
      headers:
        x-next:
          description: A link to the next page of responses
          schema:
            type: string
      content:
        application/json:    
          schema:
            type: object
            properties:
              pets:
                type: array
                maxItems: 100
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      format: int64
                    name:
                      type: string
                      maxLength: 50
                    category:
                      type: string
                      maxLength: 10
                    sub_category:
                      type: string
                      maxLength: 50
                    age:
                      type: integer
                      format: int32
                    sex:
                      type: string
                      maxLength: 6
                    note:
                      type: string
                      maxLength: 200
                    tag:
                      type: string
                      maxLength: 20
                  required:
                    - id
                    - name
                    - category
                    - age
                    - sex
          examples:
            ResExample1:
              $ref: "../examples/pets_get/res_example1.yaml"
            ResExample2:
              $ref: "../examples/pets_get/res_example2.yaml"
    "404":
      $ref: "../openapi.yaml#/components/responses/NotFound"
    "500":
      $ref: "../openapi.yaml#/components/responses/InternalServerError"

post:
  summary: FunctionID3
  description: Register a pet
  operationId: post-pets
  tags:
    - pets
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            pet:
              type: object
              properties:
                id:
                  type: integer
                  format: int64
                name:
                  type: string
                  maxLength: 50
                category:
                  type: string
                  maxLength: 10
                sub_category:
                  type: string
                  maxLength: 50
                age:
                  type: integer
                  format: int32
                sex:
                  type: string
                  maxLength: 6
                note:
                  type: string
                  maxLength: 200
                tag:
                  type: string
                  maxLength: 20
              required:
                - id
                - name
                - category
                - age
                - sex
          required:
            - pet
        examples:
          ReqExample1:
            $ref: "../examples/pets_post/req_example1.yaml"
    required: false
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                format: int64
              name:
                type: string
                maxLength: 50
              category:
                type: string
                maxLength: 10
              sub_category:
                type: string
                maxLength: 50
              age:
                type: integer
                format: int32
              sex:
                type: string
                maxLength: 6
              note:
                type: string
                maxLength: 200
              tag:
                type: string
                maxLength: 20
            required:
              - id
              - name
              - category
              - age
              - sex
    "404":
      $ref: "../openapi.yaml#/components/responses/NotFound"
    "500":
      $ref: "../openapi.yaml#/components/responses/InternalServerError"
