type: object
required:
  - id
  - name
  - category
  - age
  - sex
properties:
  id:
    type: integer
    format: int64
  name:
    type: string
    maxLength: 50
  category:
    type: string
    maxLength: 10
  sub_category:
    type: string
    maxLength: 50
  age:
    type: integer
    format: int32
  sex:
    type: string
    maxLength: 6
  note:
    type: string
    maxLength: 200
  tag:
    type: string
    maxLength: 20