name: ci

on:
  pull_request:
    branches: [master]

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - name: Install Packages
        run: |
          npm i -f
      - name: Build all
        run: |
          npm run build
